<!DOCTYPE html>
<html lang = 'en'>
<head>
    <meta charset="utf-8"/>
    <title>Rishabh Kumaria's Chat app</title>
    <link rel="stylesheet" type = text/css href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <link rel = 'stylesheet' href = 'styles.css'/>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900' rel="stylesheet">
   <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
</head>


<body>
  <div id="app">
    <v-app light>
     <v-content>
       <section>
         <v-parallax src="assets/musclebg.jpeg" height="766">
           <v-layout
             column
             align-center
             justify-center
             class="white--text"
           >
             <h1 class="white--text mb-2 display-1 text-center">Chat App</h1>
             <div class="subheading mb-4 text-center">Made by Rish Kumaria</div>

             <div class= "container">

                 <div class = "userPlaceholder">

                 <div class= "col-md-6 userHeader">
                     <div class = "username ">
                         <h2>Your name is:  </h2> 
                         <br/>
                     </div>
                     <div class= "col-md-6 currentUser ">
                         <!--The logged in user will be placed here, from client.js file-->
                     </div>
                 </div>


                     <div class= "col-md-6 onlineUsers">
                         <h2> Users Logged In:</h2>
                         <div class="loggedUsers">
                             <ul id="onlineUserList">
                                 <!-- Online users get inserted here through sockets-->
                             </ul>
                         </div>
                     </div>
                 </div>
             </div>

                 <div class="messageHeader">
                     <div class="sendChat">
                         <ul id="messagesList"></ul>
                             <!-- Online messages get inserted here through sockets-->
			     
                     </div>
                 </div>

                 <div class="messageContainer">
                     <form id = 'sendMessage'>
                         <input id= "enterMessage" placeholder= "Enter Message" autocomplete="off">
                         <!--<input type = 'submit' class = 'btn btn-primary' value = "Send Message">-->
                     </form>
                 </div>
             </div>



           </v-layout>
         </v-parallax>
       </section>
     </v-content>
   </v-app>
 </div>



<!--  scripts -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="client.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script>
      new Vue({
       el: '#app',
       vuetify: new Vuetify(),
       data () {
         return {
           title: 'Your Logo'
         }
       }
     })
    </script>



</body>
</html>
